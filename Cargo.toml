[package]
name = "captcha_breaker"
version = "0.0.0-dev.1"
edition = "2024"
license = "AGPL-3"
description = "多种验证码识别实现"
homepage = "https://github.com/Amorter/CaptchaBreaker"
repository = "https://github.com/Amorter/CaptchaBreaker"
readme = "README.md"

[dev-dependencies]
criterion = "^0.5.1"

[[bench]]
name = "benchmarks"
harness = false

[dependencies]
image = "^0.25.6"
lapjv = { version = "0.2.1", git = "https://github.com/Amorter/lapjv-rust"}
ndarray = "^0.16.1"
ort = { version = "=2.0.0-rc.9", features = [ "cuda" ] }
reqwest = {version = "^0.12.15", features = ["blocking"]}

[features]
default = ["chinese_click_0"]
cuda = ["ort/cuda"]
chinese_click_0 = ["_model_yolo11n" ]


_model_yolo11n = []